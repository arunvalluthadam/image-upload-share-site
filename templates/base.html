<!DOCTYPE html>
<html>
<head>
	<title>Image Ship</title>
	<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">

</head>
<body style="background:blue;">
	<br><br>

	<div class="home_curve">
		<br><br><br>
		<div class="row">
			<div class="col-sm-2">

					<div class="row">
						<div id="menu_btn" class="col-sm-offset-2">
							<img src="/static/images/image_ship_logo.jpg" class="img img-circle" width="100px" height="50px" style="position:relative;left:20px;top:5px;">
							<div style="font-size:10px;position:relative;top:10px;left:30px">Image Ship</div>
							<br>
							<a class="btn btn-success" href="/">Home</a><br><br>
							
							<a class="btn btn-success" href="/gallery">My Pics</a><br><br>
							<a class="btn btn-success" href="/upload">Upload</a><br><br>
							{% if not user.is_authenticated %}
							<a class="btn btn-success" href="/register">Register</a><br><br>
							<a class="btn btn-success" href="/sign-in">Sign In</a><br><br>
							{% else %}
							<a class="btn btn-success" href="/logout">Sign Out</a><br><br>
							<a class="btn btn-danger" href="#">{{user.username}}</a><br><br>
							{% endif %}
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-10">
				<div class="title_img img img-rounded">
